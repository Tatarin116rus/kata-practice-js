<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="brands-section">
        <h2 class="brands-title">Ремонт техники различных брендов</h2>
        <div class="main__companies-list list" id="companiesList">
        <div class="swiper-container ">
            <div class="swiper">
                <ul class="swiper-wrapper brands-list">
 
                     <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/Lenovo.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/SAMSUNG.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/APPLE.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/View.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/BOSCH.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content">
                        <img src="public/img/hp.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content hidden_tablet">
                        <img src="public/img/ACER.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content hidden_tablet">
                        <img src="public/img/SONY.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content hidden">
                        <img src="public/img/Lenovo.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content hidden">
                        <img src="public/img/SAMSUNG.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                    <li class="swiper-slide brand-card brand-content hidden">
                        <img src="public/img/APPLE.svg" alt=""> 
                        <a class="buttom--go" href="#"></a>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
        <div class="main--button">
             <button class="main--button_hide-button" id="hideButton">Показать всё</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
